          message: |
            ğŸ“¢ é€šçŸ¥
            ğŸš€ æ¥æºï¼šGitHub Actions
            âœ‰ï¸ æ ‡é¢˜ï¼šåŒæ­¥ Surge ä¸Šæ¸¸è§„åˆ™
            ğŸ“¦ ä»“åº“ï¼šJK567
            â° æ—¶é—´ï¼š${{ env.time }}
            ğŸ‰ çŠ¶æ€ï¼šæ­å–œä½ ï¼å…¨éƒ¨ä»»åŠ¡æ‰§è¡ŒæˆåŠŸ

      # æ­¥éª¤9ï¼šæ¸…ç†æ—§çš„å·¥ä½œæµè¿è¡Œè®°å½•
      - name: æ¸…ç†å·¥ä½œæµ
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 5