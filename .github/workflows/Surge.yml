    ###### Surge ###### 
    - name: è½¬æ¢è§„åˆ™
      run: |
        # æŒ‡å®šå¤šä¸ªæ–‡ä»¶å¤¹
        for dir in Tools-repo/Ruleset/Surge/Block Tools-repo/Ruleset/Surge/Media Tools-repo/Ruleset/Surge/Other; do
          if [ -d "$dir" ]; then
            cd "$dir"
            # æŒ‡å®šå¤šä¸ªæ–‡ä»¶
            for file in *.list; do
              # è·³è¿‡ä¸ä¿®æ”¹çš„æŒ‡å®šæ–‡ä»¶
              if [[ "$file" == "BlockPrivacy.list" ]]; then
                echo "Skipping $file"
                continue
              fi
              # ä¿®æ”¹ åˆ é™¤ è§„åˆ™
              if [ -f "$file" ]; then
                sed -i -e 's/, /,/g' \
                       -e 's/;/# /g' \
                       -e 's/host,/HOST,/g' \
                       -e 's/host-/HOST-/g' \
                       -e 's/-suffix/-SUFFIX/g' \
                       -e 's/-keyword/-KEYWORD/g' \
                       -e 's/ip-cidr/IP-CIDR/g' \
                       -e 's/-wildcard/-WILDCARD/g' \
                       -e 's/geoip/GEOIP/g' \
                       -e 's/HOST,/DOMAIN,/g' \
                       -e 's/HOST-/DOMAIN-/g' \
                       -e 's/IP6-CIDR,/IP-CIDR6,/g' \
                       -e 's/,REJECT$//g' \
