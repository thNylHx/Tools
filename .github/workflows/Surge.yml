                       -e '/# æ•°ç›®: /d' \
                       -e '/# è§„åˆ™: /d' \
                       -e '/# æ•°é‡: /d' \
                       -e '/404: Not Found/d' \
                       -e '/DOMAIN-REGEX,/d' \
                       "$file"
                       
                # å¦‚æœä¸º IP è§„åˆ™ä¸”ä¸åŒ…å« no-resolve åˆ™æ·»åŠ  no-resolve
                awk '/^IP-/ && !/,no-resolve/ {print $0",no-resolve"; next} {print}' "$file" > tmpfile
                mv tmpfile "$file"

                # åˆ é™¤ // åŠå…¶åé¢çš„å†…å®¹
                sed -i -E 's|//.*||' "$file"

              else
                echo "$file not found."
              fi
            done

            # æ ¼å¼è½¬æ¢ domain-set ä¸º rule-set
            for file in *_ip*.list; do
              if [ -f "$file" ]; then
                # æŸ¥æ‰¾ç¬¦åˆ IPv4 CIDR æ ¼å¼çš„è¡Œï¼Œå¹¶å°†å…¶è½¬æ¢ä¸º IP-CIDR,<IPv4 CIDR>,no-resolve æ ¼å¼
                sed -i -E 's|^(([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]+)$|IP-CIDR,\1,no-resolve|' "$file"
                # æŸ¥æ‰¾ç¬¦åˆ IPv6 CIDR æ ¼å¼çš„è¡Œï¼Œå¹¶å°†å…¶è½¬æ¢ä¸º IP-CIDR6,<IPv6 CIDR>,no-resolve æ ¼å¼
                sed -i -E 's|^([0-9a-fA-F:]+/[0-9]+)$|IP-CIDR6,\1,no-resolve|' "$file"
              else
                echo "$file not found."
              fi
            done

            cd - > /dev/null  # è¿”å›åˆ°ä¸Šä¸€çº§ç›®å½•ï¼Œå¹¶æŠ‘åˆ¶è¾“å‡º
          else
