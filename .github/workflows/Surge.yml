          shopt -s globstar
          # éå†æ‰€æœ‰ .list è§„åˆ™æ–‡ä»¶
          for file in Tools-repo/Ruleset/Surge/**/*.list; do
            if [ -f "$file" ]; then
              # åˆ é™¤æ‰€æœ‰ä»¥ DOMAIN-REGEX, å¼€å¤´çš„è¡Œ
              sed -i '/^DOMAIN-REGEX,/d' "$file"
              # å°†ä»¥ "." å¼€å¤´çš„è¡Œæ›¿æ¢ä¸º "DOMAIN-SUFFIX,"
              sed -i '/^\./s/^\./DOMAIN-SUFFIX,/' "$file"
              # å¯¹äºéæ³¨é‡Šã€éç©ºè¡Œï¼Œä¸”ä¸åŒ¹é… IPv4 æˆ– IPv6 æ ¼å¼çš„è¡Œï¼Œæ·»åŠ  "DOMAIN," å‰ç¼€
              sed -i -E '/^\s*$/b; /^\s*[#;]/b; /^\s*[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+\/[0-9]+/b; /^\s*[0-9A-Fa-f:]+\/[0-9]+/b; /^AND,\(/b; /^DOMAIN,|^DOMAIN-SUFFIX,|^DOMAIN-KEYWORD,|^DOMAIN-WILDCARD,|^IP-CIDR,|^IP-CIDR6,|^IP-ASN,|^PROCESS-NAME,|^URL-REGEX,|^USER-AGENT,|^DEST-PORT,/b; s/^\s*([^#])/DOMAIN,\1/' "$file"
              # åˆ é™¤æ³¨é‡Šã€ç©ºè¡ŒåŠæ¯è¡Œä¸­ "//" åçš„å†…å®¹
              sed -i -e '/^\s*[#;]/d' -e '/^$/d' -e 's| //.*||' "$file"
              # åˆ é™¤æŒ‡å®šåŸŸå
              sed -i -e '/DOMAIN,this_ruleset_is_made_by_sukkaw.ruleset.skk.moe/d' "$file"
              # åˆ é™¤ä»¥ ",reject" ç»“å°¾çš„å†…å®¹
              sed -i -e 's/,reject$//' "$file"
              # ä¿®æ­£æ ¼å¼ï¼šåˆ é™¤å¤šä½™ç©ºæ ¼
              sed -i 's/, */,/g' "$file"
            else
              echo "$file not found."
            fi
          done

      # æ­¥éª¤4ï¼šè§„åˆ™è½¬æ¢å’Œä¿®æ”¹
      - name: è§„åˆ™è½¬æ¢å’Œä¿®æ”¹
        run: |
          shopt -s globstar
          # éå†æ‰€æœ‰ .list è§„åˆ™æ–‡ä»¶
          for file in Tools-repo/Ruleset/Surge/**/*.list; do
            if [ -f "$file" ]; then
              # å¦‚æœè¡Œä»¥é”™è¯¯çš„ DOMAIN, å‰ç¼€å¼€å§‹ä¸”åé¢æ˜¯ IPv4ï¼Œç›´æ¥æ›¿æ¢ä¸º IP-CIDR,
              sed -i -E 's/^\s*DOMAIN,([0-9]+\.[0-9]+\.[0-9]+\.[0-9]+\/[0-9]+)/IP-CIDR,\1/' "$file"
              # å¦‚æœè¡Œä»¥é”™è¯¯çš„ DOMAIN, å‰ç¼€å¼€å§‹ä¸”åé¢æ˜¯ IPv6ï¼Œç›´æ¥æ›¿æ¢ä¸º IP-CIDR6,
              sed -i -E 's/^\s*DOMAIN,([0-9A-Fa-f:]+\/[0-9]+)/IP-CIDR6,\1/' "$file"
              # å¯¹äºä»ç„¶ä¸ºè£¸ IPï¼ˆIPv4ï¼‰çš„è¡Œï¼Œæ·»åŠ  IP-CIDR, å‰ç¼€
              sed -i -E '/^(IP-CIDR,|IP-CIDR6,)/!{/^\s*[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+\/[0-9]+/s/^\s*/IP-CIDR,/}' "$file"
              # å¯¹äºä»ç„¶ä¸ºè£¸ IPï¼ˆIPv6ï¼‰çš„è¡Œï¼Œæ·»åŠ  IP-CIDR6, å‰ç¼€
              sed -i -E '/^(IP-CIDR,|IP-CIDR6,)/!{/^\s*[0-9A-Fa-f:]+\/[0-9]+/s/^\s*/IP-CIDR6,/}' "$file"
              # åˆ†ç±»æ’åºï¼šä¸ºå„ç±»è§„åˆ™æ·»åŠ æ•°å­—å‰ç¼€ï¼Œæ’åºåå†å»é™¤å‰ç¼€
              awk '
              /^DOMAIN,/           { print "0 " $0; next }
              /^DOMAIN-SUFFIX,/    { print "1 " $0; next }
              /^DOMAIN-KEYWORD,/   { print "2 " $0; next }
              /^DOMAIN-WILDCARD,/  { print "3 " $0; next }
              /^IP-CIDR,/          { print "4 " $0; next }
              /^IP-CIDR6,/         { print "5 " $0; next }
              /^IP-ASN,/           { print "6 " $0; next }
              /^PROCESS-NAME,/     { print "7 " $0; next }
              /^URL-REGEX,/        { print "8 " $0; next }
              /^USER-AGENT,/       { print "9 " $0; next }
              /^GEOIP,/            { print "10 " $0; next }
              /^AND,/              { print "11 " $0; next }
              /^OR,/               { print "12 " $0; next }
              /^NOT,/              { print "13 " $0; next }
              /^DEST-PORT,/        { print "14 " $0; next }
                                   { print "15 " $0; next }
              ' "$file" | sort -k1,1n -k2,2 | cut -d' ' -f2- > "$file.sorted" && mv "$file.sorted" "$file"

              # ä¸º IP è§„åˆ™ä¸”æœªåŒ…å« no-resolve çš„è¡Œè¿½åŠ  no-resolve
              awk '/^(IP-CIDR,|IP-CIDR6,)/ && !/,no-resolve/ {print $0",no-resolve"; next} {print}' "$file" > tmpfile && mv tmpfile "$file"

              # å»é‡å¤„ç†ï¼ˆä¸åŒºåˆ†å¤§å°å†™ï¼‰
              awk '!seen[tolower($0)]++' "$file" > temp && mv temp "$file"
            else
              echo "$file not found."
            fi
          done

      # æ­¥éª¤5ï¼šå¯¹æ‰€æœ‰å­ç›®å½•ä¸‹çš„ .list æ–‡ä»¶è¿½åŠ è§„åˆ™ä¿¡æ¯
      - name: è¿½åŠ è§„åˆ™ä¿¡æ¯
        run: |
          shopt -s globstar
          for file in Tools-repo/Ruleset/Surge/**/*.list; do
            if [ -f "$file" ]; then
              file_names=$(basename "$file" .list)
              line_count=$(wc -l < "$file")
              awk -v fname="$file_names" 'NR==1 {print "# è§„åˆ™åç§°: " fname} {print}' "$file" > tmpfile && mv tmpfile "$file"
              awk -v count="$line_count" 'NR==2 {print "# è§„åˆ™ç»Ÿè®¡: " count} {print}' "$file" > tmpfile && mv tmpfile "$file"
              sed -i '2a\\' "$file"
            else
